
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
              <input type="text" name="email" class="form-control input_user" value="" placeholder="Email"
              [(ngModel)]="nUser.email">
            </div>

            <div class="input-group mb-3" *ngIf="(register == true)">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
              <input type="text" name="name" class="form-control input_user" value="" placeholder="Name"
              [(ngModel)]="nUser.name">
            </div>
            
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
              <input type="password" name="password" class="form-control input_pass" value="" placeholder="password"
               [(ngModel)]="nUser.password">
						</div>
					</form>
        </div>
        
				<div class="d-flex justify-content-center mt-3 login_container">
          <button type="button" name="button" class="btn login_btn" *ngIf="(register == true)" (click)="signUp()">Register</button>
          <button type="button" name="button" class="btn login_btn" *ngIf="(register == false)" (click)="signIn()">Login</button>
        </div>
        <br>
				<div class="mt-4">
					<div class="d-flex justify-content-center links" (click)="register=true" *ngIf="(register == false)">
						Don't have an account? <a href="javascript:void()" class="ml-2">Sign Up</a>
					</div>

          <div class="d-flex justify-content-center links" (click)="register=false" *ngIf="(register == true)">
						Already have an account? <a href="javascript:void()" class="ml-2">Sign In</a>
					</div>
				</div>
			</div>
    </div>
    <div class="alert alert-success" style="text-align:center" role="alert" [textContent]="msg" *ngIf="(msg)">

    </div>
	</div>
